<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2D</title>
  </head>
  <body style="padding: 0; margin: 0">
	<canvas id="unity-canvas" width=100% height=100% style="width: 100%; height: 100%; position: absolute; margin: 0; background: #231F20"></canvas>
    <script src="Build/WebGL Builds.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/build.data.unityweb",
        frameworkUrl: "Build/build.framework.js.unityweb",
        codeUrl: "Build/build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "2D",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
